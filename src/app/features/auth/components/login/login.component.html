<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ authTexts.login.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ authTexts.login.emailLabel }}</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            {{ authTexts.login.errors.emailRequired }}
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            {{ authTexts.login.errors.emailFormat }}
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ authTexts.login.passwordLabel }}</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            {{ authTexts.login.errors.passwordRequired }}
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          {{ authTexts.login.loginButton }}
        </button>
      </mat-card-actions>
      <mat-card-actions>
        <button mat-button color="accent" routerLink="/register">
          {{ authTexts.login.registerLink }}
        </button>        
      </mat-card-actions>
    </mat-card>
  </form>
